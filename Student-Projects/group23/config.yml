version: "2.0"

# =====================================================
# CONFIGURATION - California Travel Assistant
# =====================================================
# ML pipeline and dialogue management settings
#
# Pipeline (NLU Processing):
# - Tokenization: WhitespaceTokenizer
# - Feature Extraction: Regex, Lexical, CountVectors (word & char n-grams)
# - Classification: DIETClassifier for intent & entity recognition
# - Fallback: FallbackClassifier for low confidence predictions
#
# Policies (Dialogue Management):
# 1. MemoizationPolicy: Remembers trained dialogue patterns
# 2. TEDPolicy: ML-based dialogue policy
# 3. RulePolicy: Deterministic rules with fallback handling
#
# Key Parameters:
# - epochs: 100 training iterations
# - batch_size: 32 samples per batch
# - fallback_threshold: 0.3 (NLU), 0.4 (dialogue)
# - max_history: 5 previous turns
#
# =====================================================

language: "en"

pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    batch_size: 32
    constrain_similarities: true
    model_confidence: linear_norm
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    model_confidence: linear_norm
  - name: FallbackClassifier
    threshold: 0.3
    ambiguity_threshold: 0.1

policies:
  - name: MemoizationPolicy
    max_history: 5
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    batch_size: 32
    constrain_similarities: true
    model_confidence: linear_norm
  - name: RulePolicy
    core_fallback_threshold: 0.4
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: true

assistant_id: "california_travel_assistant"
