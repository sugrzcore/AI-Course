# =====================================================
# ENDPOINTS CONFIGURATION - California Travel Assistant
# =====================================================
# Endpoint configurations for action server and tracker storage
#
# Configuration Sections:
# 1. Action Endpoint: Connects Rasa to custom Python actions
# 2. Tracker Store: Persists conversation history in SQLite database
# 3. External APIs: Documentation of external API integrations
#
# Note: External APIs are called directly from actions.py
# API keys should be configured in the actions.py file
#
# =====================================================

# Action Server - Required for custom Python actions
action_endpoint:
  url: "http://localhost:5055/webhook"
  type: "http"

# Tracker Store - SQLite database for conversation history
tracker_store:
  type: sql
  url: "sqlite:///rasa.db"
  db: "rasa.db"

