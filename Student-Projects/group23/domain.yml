version: "2.0"

# =====================================================
# DOMAIN DEFINITION - California Travel Assistant
# =====================================================
# This file defines the complete domain of the assistant.
#
# Domain Components:
# 1. Intents: User intentions the assistant can recognize
# 2. Entities: Information pieces extracted from user messages
# 3. Slots: Conversation memory variables that store information
# 4. Responses: Predefined bot responses (utterances)
# 5. Actions: Custom code actions and response actions
#
# Intent Categories:
# - Basic Intents: Core conversation interactions
# - Weather Intents: Weather-related queries (OpenWeather API)
# - Places Intents: Place search and discovery (Foursquare API)
# - Events Intents: Event finding and tickets (Eventbrite API)
# - Combination Intents: Multi-service integrated features
# - Personalization: User preference-based recommendations
# - Trip Planning: Itinerary creation and travel planning
# - Comparison: Comparative analysis between locations
# - Practical Info: Operational and logistical information
# - Seasonal Activities: Time-based activity suggestions
# - Emergency Info: Safety and emergency services
#
# Slot Configuration:
# - type: Data type (text, bool, categorical, float, list, any)
# - influence_conversation: Whether slot affects dialogue flow
# - auto_fill: Whether slot can be automatically filled from entities
# - initial_value: Default value when conversation starts
#
# Action Categories:
# - Basic Responses: Simple text responses
# - Custom Actions: Python code actions for API calls and logic
# - Helper Actions: Utility actions for validation, resetting, etc.
#
# Important Notes:
# 1. Intents must match those defined in nlu.yml
# 2. Entities should be consistently used across intents
# 3. Slots store conversation state between turns
# 4. Responses can include variables using {slot_name} syntax
# 5. Actions are executed in the order listed in stories/rules
#
# =====================================================

