# CREDENTIALS - California Travel Assistant
# =====================================================
# Channel credentials for chat and voice platforms
# 
# Configured Channels:
# 1. SocketIO: Web interface communication (primary channel)
# 2. REST: HTTP API endpoint (no credentials needed)
# 3. Rasa X: For Rasa X interface (if used)
#
# Uncomment and configure additional channels as needed
# Refer to: https://rasa.com/docs/rasa/messaging-and-voice-channels
#
# =====================================================

rest:
# No credentials needed for REST channel

socketio:
  user_message_evt: user_sent_message
  bot_message_evt: bot_uttered
  session_persistence: true

rasa:
  url: "http://localhost:5002/api"

