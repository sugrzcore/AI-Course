# =====================================================
# NLU TRAINING DATA - California Travel Assistant
# =====================================================
# This file contains Natural Language Understanding training data.
#
# File Structure:
# 1. Intents: User intentions with annotated examples
# 2. Entity Synonyms: Variations and mappings for entity values
# 3. Regex Patterns: Pattern-based entity extraction rules
# 4. Lookup Tables: Predefined lists of entity values
# 5. Basic Intents: Core conversational intents
#
# Data Organization:
# - Weather Intents: OpenWeather API integrations
# - Places Intents: Foursquare API place searches
# - Events Intents: Eventbrite API event discovery
# - Combination Intents: Multi-service interactions
# - Personalization: User preference-based recommendations
# - Trip Planning: Itinerary creation and planning
# - Comparison: Comparative analysis between locations
# - Practical Info: Operational and logistical information
# - Seasonal Activities: Time-based activity suggestions
# - Emergency Info: Safety and emergency services
#
# Entity Types Defined:
# - city: California cities and locations
# - landmark: Famous attractions and points of interest
# - place_category: Types of venues and establishments
# - date_range: Time periods and temporal expressions
# - price_range: Cost categories and affordability levels
# - activity_type: Categories of activities and experiences
#
# Important Notes:
# 1. Each intent contains 50+ diverse examples for robust training
# 2. Entities are annotated using [value](entity_type) syntax
# 3. Synonyms ensure consistent entity recognition across variations
# 4. Regex patterns handle structured text patterns
# 5. Lookup tables provide known value lists for specific entities
#
# Training Guidelines:
# - Add new examples regularly to improve NLU accuracy
# - Maintain consistent entity naming conventions
# - Balance example distribution across intents
# - Include edge cases and alternative phrasings
#
# =====================================================


